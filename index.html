<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://assets.nintendo.com/image/upload/ar_16:9,c_lpad,w_1240/b_white/f_auto/q_auto/ncom/software/switch/70010000032277/37b2a01e72666f5c33dc1214a105c5f7922759c5ffb16a7b22450417d2bed8f5" alt="">
                            </figure>
                        </div>

                        <header class="card-header">
                            <p class="card-header-title">Table Tennis Score Recorder</p>
                        </header>

                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="rounds" class="label is-large is-inline">Number of Rounds</label>
                                <div class="select is-rounded">
                                    <select id="playto">
                                        <option value="3">3</option>
                                        <option value="5" selected>5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                        <option value="11">11</option>
                                        <option value="16">16</option>
                                        <option value="21">21</option>
                                    </select>
                                </div> 
                            </div>
                        </div>

                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 Player two</button>
                            <button id="resetButton" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
